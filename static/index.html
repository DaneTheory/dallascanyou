<!DOCTYPE html>
<html>
<head>
    <title>Dallas, can you?</title>
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://timeago.yarp.com/jquery.timeago.js"></script>
    <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script src="js/typist.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
<body>
<div id="wrapper">
    <div id="main">
        <h1 id="prefix">Dallas, can you</h1>
        <input type="text" id="entry" />
        <h1 id="suffix">?</h1>
        <div id="spinner"></div>
        <div id="login">
            <span id="login_message">Loading...</span>
            <div class="fb-login-button"
                 data-max-rows="1"
                 data-size="small"
                 data-show-faces="false"
                 data-auto-logout-link="true"
                 data-scope="user_friends"
                 onlogin="onFBLoginCallback"></div>
        </div>
    </div>
    <div id="history">
        <h2>See what other people have asked Dallas!</h2>
        <div id="posts">
            <div class="post empty">
                Nothing to show here yet.
            </div>
        </div>
        <div id="about">
            <a href="http://projects.mattb.name/dallascanyou/">About</a>
        </div>
    </div>
</div>

<!-- Facebook JS SDK include -->
<div id="fb-root"></div>
<script src="fbinit.js"></script>
</body>
</html>
